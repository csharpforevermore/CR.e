<script>
	function modal() {
		document.getElementById('modal').classList.toggle('animate');
	}
</script>
<style>
	#modal {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	#modal:before {
		content: "";
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0,0,0,0);
		z-index: -1;
		transition: background .2s ease;
	}
	#modal img {
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-1000%);
		transition: transform .5s ease;
	}
	#modal.animate:before {
		background-color: rgba(0,0,0,.65);
	}
	#modal.animate img {
		transform: translate(-50%,-60%);
	}
</style>

}</style>
